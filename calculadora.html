<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
</head>
<body>
    <div class="contenedor" id="contenedor">
<button class="btluna" id="btluna"><div class="luna"></div></button>
<input type="number" name="" id="">
<div class="primeros">
    
<button class="eliminar" id="eliminar"><img src="" alt=""></button>
<button class="borrar" id="borrar">AC</button>
<button class="porciento" id="porciento">%</button>
<button class="dividir" id="dividr">/</button>
</div>

<div class="segundos">
<button class="siete" id="siete" value="7">7</button>
<button class="ocho" id="ocho" value="8">8</button>
<button class="nueve" id="nueve" value="9">9</button>
<button class="por" id="por" value="">x</button>
</div>

<div class="terceros">
    <button class="cuatro" id="cuatro" value="4">4</button>
<button class="cinco" id="cinco" value="5">5</button>
<button class="seis" id="seis" value="6">6</button>
<button class="resta" id="resta">-</button>
</div>
<div class="cuartos">
    <button class="uno" id="uno" value="1">1</button>
<button class="dos" id="dos" value="2">2</button>
<button class="tres" id="tres" value="3">3</button>
<button class="mas" id="mas">+</button>
</div>

<div class="quintos">
    <button class="posi_nega" id="posi_nega">+/-</button>
<button class="cero" id="cero" value="0">0</button>
<button class="punto" id="punto">.</button>
<button class="igual" id="igual">=</button>
</div>

    </div>
    
</body>
</html>
